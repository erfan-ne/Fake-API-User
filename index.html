<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body onload="showNewUser()">
    <div class="bg-card">
      <div class="bg">
        <div class="bg-linear"></div>
        <div class="bg-circle"></div>
      </div>
    </div>

    <article class="user-card">
      <header>
        <div class="user-avatar-card">
          <img class="user-avatar" alt="" />
        </div>
        <div class="user-hero-data">
          <p class="fullName"><!-- Data From JS --></p>
          <p class="data username"><!-- Data From JS --></p>
        </div>
      </header>
      <main>
        <div>
          <label for="email"> ایمیل </label>
          <div class="input-card">
            <input
              type="text"
              id="email"
              placeholder="Enter the email address"
              value= ""
              class="input-element"
            />
          </div>
        </div>
        <div>
          <label for="phone">تلفن </label>
          <div class="input-card">
            <input
              type="text"
              placeholder="Enter the phone number"
              value=""
              id="phone"
              class="input-element"
            />
          </div>
        </div>
        <div>
          <label for="password">گذرواژه</label>
          <div class="input-card">
            <input
              type="text"
              placeholder="Enter the password"
              value=""
              id="password"
              class="input-element"
            />
          </div>
        </div>
      </main>
      <footer>
        <button class="submit">نمایش کاربر جدید</button>

        <span>
          <a class="copyright" target="_blank" href="https://github.com/erfan-ne"> developed whit 💙 by Erfan Neshati </a>
        </span>
      </footer>
    </article>

    <script src="./js/app.js"></script>
  </body>
</html>
