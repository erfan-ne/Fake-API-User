<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link rel="stylesheet" href="./public/css/styles.css" />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body onload="showNewUser()">
    <div class="bg-card">
      <div class="bg">
        <div class="bg-linear"></div>
        <div class="bg-circle"></div>
      </div>
    </div>

    <article class="user-card">
      <header>
        <div class="user-avatar-card">
          <img class="user-avatar" alt="" />
        </div>
        <div class="user-hero-data">
          <p class="fullName"><!-- Data From JS --></p>
          <p class="data username"><!-- Data From JS --></p>
        </div>
      </header>
      <main>
        <div>
          <label for="email"> ایمیل </label>
          <div class="input-card">
            <input
              type="text"
              id="email"
              placeholder="Enter the email address"
              value= ""
              class="input-element"
            />
            <span class="icon">
              <!-- Email icon -->
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
        <div>
          <label for="phone">تلفن </label>
          <div class="input-card">
            <input
              type="text"
              placeholder="Enter the phone number"
              value=""
              id="phone"
              class="input-element"
            />
            <span class="icon">
              <i class="fas fa-mobile-alt"></i>
            </span>
          </div>
        </div>
        <div>
          <label for="password">گذرواژه</label>
          <div class="input-card">
            <input
              type="text"
              placeholder="Enter the password"
              value=""
              id="password"
              class="input-element"
            />
            <span class="icon">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>
      </main>
      <footer>
        <button class="submit">نمایش کاربر جدید</button>

        <span class="copyright">
          <a target="_blank" href="https://github.com/erfan-ne"> Erfan Neshati </a>
        </span>
      </footer>
    </article>

    <script src="./js/app.js"></script>
  </body>
</html>
